<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Travel Explorer</h1>
    <nav>
      <ul>
        <li><a href="#designation">Designation</a></li>
        <li><a href="#block">Block</a></li>
        <li><a href="#review">Review</a></li>
        <li><a href="#profile">Profile</a></li>
      </ul>
    </nav>
  </header>

  <section id="designation" class="section">
    <h2>Top Destinations</h2>
    <div class="cards">
      <div class="card">Paris</div>
      <div class="card">Tokyo</div>
      <div class="card">New York</div>
      <div class="card">London</div>
      <div class="card">Dubai</div>
      <div class="card">Rome</div>
      <div class="card">Bali</div>
      <div class="card">Istanbul</div>
      <div class="card">Cape Town</div>
    </div>
  </section>
  

  <section id="block" class="section">
    <h2>Book Your Trip</h2>
    <form id="bookingForm">
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Destination" required />
      <button type="submit">Book Now</button>
    </form>
    <p id="bookingMessage"></p>
  </section>

  <section id="review" class="section">
    <h2>Traveler Reviews</h2>
    <div id="reviewList"></div>
    <form id="reviewForm">
      <input type="text" placeholder="Your Name" required />
      <textarea placeholder="Write your review..." required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </section>

  <section id="profile" class="section">
    <h2>Your Profile</h2>
    <p>Name: <span id="profileName">Guest</span></p>
    <button onclick="updateProfile()">Update Profile</button>
  </section>

  <footer>
    <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
